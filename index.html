<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>#For Test</title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- Jquery ajax library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <!-- view Messages Here -->
                <div class="col-xs-12 text-center xs">
                    <div  id="success"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center xs">
                    <!-- Enter Messages Here -->
                    <div class="form-group">
                        <input type="email" name="email" placeholder="yout Text Heres" id="emailToSent" class="btn-block">
                    </div>
                </div>
            </div>
        </div>
        <!-- Send Messages using ajax without refresh the page -->
        <script type="text/javascript">
        $(document).ready(function(){
            $("#emailToSent").keyup(function(e){
                //When we press Enter Do ....
                if (e.keyCode == 13) {
                    //alert($("#emailToSent").val());
                    //var emailToSent = $("#emailToSent").val();
                    $.ajax({
                        type: 'POST',
                        url: 'http://ismailajez.eb2a.com/app/saveuser.php',
                        data: {email:$("#emailToSent").val()},
                        success: function(){
                            $("#success").load("http://ismailajez.eb2a.com/app/showuser.php");
                             $("#success").val("");
                        }
                    });
                }
            });
            setInterval(function(){ // REfresh every 1500s
                    $("#success").load("http://ismailajez.eb2a.com/app/showuser.php");
                },5);
                $("#success").load("http://ismailajez.eb2a.com/app/showuser.php");
        });
        </script>

    </body>
</html>
